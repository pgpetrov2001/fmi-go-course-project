{{define "playground"}}
<div class="playground" data-id="{{.Playground.ID}}">
    <div class="playground-header">
        <div class="playground-title"><a href="/playground/{{.Playground.ID}}/gallery">{{.Playground.SiteNumber}} at {{.Playground.Location}}</a></div>
        {{template "star_rating" .Playground.AverageRating}}
        <p>{{len .Playground.Reviews}} reviews</p>
    </div>
    <div class="playground-main">
        {{template "carousel" .Playground}}
        {{template "reviews" .}}
    </div>
    <div class="playground-footer">
        <input type="file" class="upload-photos" data-id="{{.Playground.ID}}" multiple>
        <button class="upload-photos" data-id="{{.Playground.ID}}">Upload</button>
    </div>
</div>

{{end}}
